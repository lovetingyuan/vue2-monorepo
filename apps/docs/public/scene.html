<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scene</title>
</head>

<body>
  <script>
    if (location.hostname === 'localhost') {
      const host = 'http://localhost:3033';
      fetch(host).then(r => r.text()).then((html) => {
        html = html.replace('<head>', `<head><base href="${host}">`);
        document.open()
        document.write(html)
        document.close()
      }).catch(err => {
        document.body.innerHTML = ('<p>页面加载错误</p>')
      })
    }
  </script>
</body>

</html>
